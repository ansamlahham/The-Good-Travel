<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Righteous" />
    <title>Document</title>
</head>
<body>
    <header><h1>The Good Travel</h1></header>
    <main>
        <div id="left">
            <form action="" id="placeForm">
                <fieldset>
                    <label for="placeName">Place Name</label>
                    <br>
                    <input type="text" name="placeName" id="placeName">
                    <br>
                    <br>
                    <label for="tripPlace">Trip Place</label>
                    <br>
                    <select name="tripPlace" id="tripPlace">
                        <option value="">HAWAII</option>
                        <option value="">LONDON</option>
                        <option value="">PARIS</option>
                        <option value="">ITALY</option>
                        <option value="">SLOVAKIA</option>
                        <option value="">MALAYSIA</option>
                    </select>
                    <br>
                    <br>
                    <label for="transport">Type of transport</label>
                    <br>
                    <select name="transport" id="transport">
                        <option value="">car</option>
                        <option value="">Train</option>
                        <option value="">cruise</option>
                        <option value="">Flight</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit" value="submit">
                </fieldset>
            </form>
        </div>
        <div id="right">
            <table id="table"></table>
        </div>
    </main>
    <footer></footer>
   <script src="app.js"></script>
</body>
</html>
